<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" class="form" type="submit">
      <input type="text" class="name" placeholder="name" />
      <input type="text" class="surname" placeholder="surname" />
      <input type="text" class="age" placeholder="age" />

      <select name="" id="" class="select" style="margin-bottom: 100px">
        <option value="student" class="student">Student</option>
        <option value="employee" class="employee">Employee</option>
      </select>
      <div class="studentsInp" style="margin-bottom: 40px; display: none">
        <input type="text" class="groupName" />
        <input type="text" class="GPA" />
        <input type="text" class="hobbies" />
      </div>
      <div class="employeeInp" style="margin-bottom: 20px; display: none">
        <input type="text" class="salary" />
        <input type="text" class="skills" />
        <select name="position" id="">
          <option value="dev">Dev</option>
          <option value="marketing">Marketing</option>
        </select>
      </div>
      <button type="submit" class="submit">Submit</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
